services:
  # Backend - API do Supervisor (usando imagem do Harbor)
  backend:
    image: harbor.habbora.com.br/supervisor/backend:latest
    container_name: supervisor-backend
    pull_policy: always
    ports:
      - "4001:4001"
    volumes:
      - ./backend/data:/app/data
      - ./backend/database:/app/database
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    privileged: true
    user: "0:0"
    networks:
      - supervisor-network

  # Frontend - Interface Web (opcional, se você tiver no Harbor também)
  frontend:
    image: harbor.habbora.com.br/supervisor/frontend:latest
    container_name: supervisor-frontend
    pull_policy: always
    ports:
      - "80:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:4001
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - supervisor-network

networks:
  supervisor-network:
    driver: bridge

volumes:
  supervisor-data:
    driver: local
